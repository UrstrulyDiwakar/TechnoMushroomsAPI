<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Realty - Site Visits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #28a745;
            color: white;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .top-actions button {
            background: white;
            color: #28a745;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            margin-top: 80px;
            padding: 20px;
            width: 100%;
        }
        .filter-panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .site-visit-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #28a745;
            color: white;
        }
        @media (max-width: 768px) {
            .top-actions button {
                padding: 8px;
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h2>Ananta Realty - Site Visits</h2>
        <div class="top-actions">
            <button>+ New Site Visit</button>
            <button>üîç Search</button>
            <button>üîÑ Refresh</button>
        </div>
    </div>

    <div class="container">
        <div class="filter-panel">
            <h4>Status</h4>
            <input type="checkbox" checked> Open <br>
            <input type="checkbox"> Overdue <br>
            <input type="checkbox"> Closed <br>
            <h4>Date</h4>
            <input type="text" placeholder="All Days" style="width: 100%; padding: 5px;">
            <h4>User</h4>
            <input type="checkbox"> Select All <br>
            <input type="checkbox"> User 1 <br>
            <input type="checkbox"> User 2 <br>
            <input type="checkbox"> User 3 <br>
            <button class="top-actions">Apply Filter</button>
        </div>
        <div class="site-visit-container">
            <table>
                <thead>
                    <tr>
                        <th>Site Visit ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
